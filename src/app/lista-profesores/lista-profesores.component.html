<app-header></app-header>

<div class="container">
	<p>Listado Profesores</p>
   <div class="alert alert-danger alert-dismissable fuente-project" *ngIf="msg">
       <a class="close" (click)="closeAlert()">
          &times;
       </a>
     <h6>{{msg}}</h6>
    </div>
    <div class="alert alert-success alert-dismissable fuente-project" *ngIf="msgex">
       <a class="close" (click)="closeAlertEx()">
          &times;
       </a>
     <h6>{{msgex}}</h6>
    </div>
<table datatable class="row-border hover" id="basic-table" >
  <thead>
    <tr>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Documento</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th>Accion</th>
      <th>Reporte</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaProfesores; let in = index">
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.documento}}</td>
      <td>{{item.direccion}}</td>
      <td>{{item.telefono}}</td>
      <td><button type="button" class="btn  btn-danger" (click)="eliminar(item.id)">Eliminar</button></td>
      <td><button type="button" class="btn btn-warning" (click)="download(item.id)">Generar Reporte</button></td>
    </tr>
  </tbody>
</table>
</div>
