<app-header></app-header>

<div class="container">
	<p>Listado Materias</p>
<table datatable class="row-border hover" id="basic-table">
  <thead>
    <tr>
      <th>Nombres</th>
      <th>Descripcion</th>
      <th>Alumno</th>
      <th>Profesor</th>
      <th>Reporte</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaMaterias; let in = index">
      <td>{{item.nombre}}</td>
      <td>{{item.descripcion}}</td>
      <td>{{item.alumnos_id}}</td>
      <td>{{item.profesores_id}}</td>
      <td><button type="button" class="btn btn-warning" (click)="download(item.id)">Generar Reporte</button></td>
    </tr>
  </tbody>
</table>
</div>
